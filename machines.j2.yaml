{%- set box = 'packer/centos72' %}
{%- set gui = false %}
{%- set master_ip = "10.34.57.11" %}
---
ssh: &ssh
  username: root
  password: vagrant

machines:
- name: master
  box: {{ box }}
  mem: 2048
  cpus: 4
  gui: {{ gui }}
  hostname: master.k8s.env
  ssh: *ssh
  private_network:
    ip: {{ master_ip }}
  shell: |
    yum install -y git vim svn
