{%- set box = 'packer/centos72' %}
{%- set master_ip = "192.168.77.11" %}
---
ssh: &ssh
  username: root
  password: vagrant

machines:
- name: docker01
  box: {{ box }}
  mem: 2048
  cpus: 4
  hostname: docker01.yewu.js
  ssh: *ssh
  private_network:
    ip: {{ master_ip }}
  shell: |
    yum install -y git vim svn tmux docker curl ctags
    curl -sSL https://get.daocloud.io/daotools/set_mirror.sh | sh -s http://7bf0d24a.m.daocloud.io
    systemctl restart docker
    mkdir -p dev
    cd dev && git clone https://github.com/seanly/dotfiles.git && ./install.sh
    
